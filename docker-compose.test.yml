# Docker Compose for integration tests
# Usage: docker compose -f docker-compose.test.yml up -d
#
# This provides a PostgreSQL instance for running integration tests.
# Each package can run its tests independently against this shared database.

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: acme-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: acme_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d acme_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
